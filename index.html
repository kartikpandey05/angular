<html ng-app = "ngTodo" >
    <head>
    <title>ANGULAR_TEST By kartik pandey
        </title>
    <style>
       
        .todo{
            border: 2px solid red;
        }
        
        </style>
    <script type="text/javascript" src="angular.min.js"></script>
	 <script type="text/javascript" src="main.js"></script>
    </head>
    <body>

    <div ng-controller="mainController" >
    	<input type="text" ng-model="user.title" placeholder="Title" >
        <input type="text" ng-model="user.details" placeholder="Details">
        
         <button ng-click="addtodoList(user)">Add</button>
		<h1>TodoList</h1>
        
			<div ng-repeat="todo in todoList" class="todo">
				<h2>{{ todo.title }}</h2>
                <p>{{ todo.details }}</p>
                <button ng-click="deleteTodoList(todo)">	Delete
				</button>
				</div> 
        </div>
    </body>
</html>
